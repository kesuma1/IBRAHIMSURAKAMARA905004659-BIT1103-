  <main class="container">
    <h2 class="page-title" style="padding-top: 30px;">Contact Us</h2>
    <div class="contact-container">
      <section class="contact-form">
        <h2>Send us a Message</h2>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject">

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Submit Message</button>
        </form>
      </section>

      <section class="contact-map">
        <h2>Our Location</h2>
        <div style="background-color: #f0f0f0; height: 300px; display: flex; align-items: center; justify-content: center;">
            <p>Map Placeholder (e.g., Siaka Steven Stadium)</p>
        </div>
      </section>
    </div>
  </main>

  <footer>
    <p>Contact: SLFA@GMAIL.COM</p>
